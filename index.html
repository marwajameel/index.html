<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDN News - لائیو رپورٹ</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 15px; }
        .card { max-width: 700px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; border-top: 6px solid #cc0000; }
        .header { background: #cc0000; color: white; padding: 25px; text-align: center; }
        .header h1 { margin: 0; font-size: 26px; }
        #chart-container { width: 100%; height: 400px; padding: 15px; box-sizing: border-box; }
        .footer { background: #222; color: white; padding: 20px; text-align: center; font-size: 14px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>SDN NEWS - علاقائی رپورٹ</h1>
        <p>رپورٹ: جمیل احمد کلیال</p>
    </div>

    <div id="chart-container"></div>

    <div class="footer">
        <p><b>SDN News: باخبر، ہر لمحہ</b></p>
        <p>آن لائن: www.SDNNews.com</p>
        <p>رابطہ: +92 346 0008235</p>
    </div>
</div>

<script>
    Highcharts.chart('chart-container', {
        chart: { type: 'column' },
        title: { text: 'ترقیاتی کاموں کی تازہ صورتحال' },
        xAxis: { categories: ['سرائے عالمگیر', 'کھاریاں', 'گجرات', 'جہلم', 'لالہ موسیٰ'] },
        yAxis: { title: { text: 'فیصد (%)' }, min: 0, max: 100 },
        series: [{
            name: 'ترقیاتی کام',
            color: '#cc0000',
            data: [85, 72, 90, 65, 78]
        }],
        credits: { enabled: false }
    });
</script>

</body>
</html>
